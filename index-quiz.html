<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header class="wrapper">
    <div class="group">
      <div class="center item padding">
        <h1 class="">Header</h1>
        <p>Some Text</p>
      </div>
    </div>
  </header>
  <main class="">
    <div class="wrapper">
      <section class="group">
        <h2 class="center">Question Number & Question</h2>
        <p class="center">Current Score</p>
        <form class="padding">
          <div>
            <input type="radio" id="1" name="answer" value="${STORE.questions[STORE.questionNumber-1].answers[0]}" required>
            <label for="1">Answer Choice 1</label>
          </div>
          <div>
            <input type="radio" id="2" name="answer" value="${STORE.questions[STORE.questionNumber-1].answers[1]}">
            <label for="2">Answer Choice 2</label>
          </div>
          <div>
            <input type="radio" id="3" name="answer" value="${STORE.questions[STORE.questionNumber-1].answers[2]}">
            <label for="3">Answer Choice 3</label>
          </div>
          <div>
            <input type="radio" id="4" name="answer" value="${STORE.questions[STORE.questionNumber-1].answers[3]}">
            <label for="4">Answer Choice 4</label>
          </div>
          <div>
            <button type="submit">Check!</button>
          </div>
        </form>
      </section>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src=""></script>
</body>

</html>
